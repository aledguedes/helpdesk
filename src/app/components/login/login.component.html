<div class="container">
    <form class="form mat-elevation-z8">
        <h1 class="title">Help Desk by Alexandre Guedes</h1>
        <img src="assets/img/login-image.svg" alt="Help Desk">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input [formControl]="email" required [(ngModel)]=creds.email name="email" matInput placeholder="fulado@email.com" value="">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]=creds.senha name="senha" type="password" matInput placeholder="1234">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary" (click)="logar()">Login</button>
    </form>
</div>
