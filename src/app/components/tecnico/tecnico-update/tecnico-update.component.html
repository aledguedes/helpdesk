<div class="container mat-elevation-z8">
    <div class="form">
        <h2 class="fullWidth">Atualizar Técnico</h2>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="by Alexandre Guedes">
    </div>

    <section class="section">
        <mat-checkbox class="margin" (click)="addPerfil(0)" color="primary">Admin</mat-checkbox>
        <mat-checkbox class="margin" (click)="addPerfil(1)" [checked]="true" color="primary">Cliente</mat-checkbox>
        <mat-checkbox class="margin" (click)="addPerfil(2)" color="primary">Técnico</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput
            placeholder="ex .. João José" maxlength="50">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput
            placeholder="ex .. xxx.xxx.xxx-xx" mask="000.000.000-00">
        <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput
            placeholder="ex .. nome@email.com">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required type="password" matInput
            placeholder="ex .. 1234">
        <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="novoTecnico()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button
        color="primary">Atualizar</button>
    <button class="fullWidth mat-elevation-z4" [routerLink]="['../../']" routerLinkActive="router-link-active"
        mat-stroked-button color="warn">Cancelar</button>

    <h6>developed by Alexandre Guedes</h6>

</div>
