<div class="container mat-elevation-z8">
    <div class="form">
        <h2 class="fullWidth">Deletar Técnico</h2>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="by Alexandre Guedes">
    </div>

    <section class="section">
        <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
        <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
        <mat-checkbox [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="tecnico.nome" name="nome" matInput [disabled]="true">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="tecnico.cpf" name="cpf" matInput [disabled]="true">
        <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Email</mat-label>
        <input [(ngModel)]="tecnico.email" name="email" matInput [disabled]="true">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
        <mat-label>Senha</mat-label>
        <input [(ngModel)]="tecnico.senha" name="senha" matInput [disabled]="true">
        <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="deletarTecnico()" class="fullWidth mat-elevation-z4" mat-flat-button
        color="primary">Deletar</button>
    <button class="fullWidth mat-elevation-z4" [routerLink]="['../../']" routerLinkActive="router-link-active"
        mat-stroked-button color="warn">Cancelar</button>

    <h6>developed by Alexandre Guedes</h6>
</div>
